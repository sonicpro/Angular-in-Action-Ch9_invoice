<div *tdLoading="'customer'">
  <form *ngIf="customer">
    <md-card>
      <md-card-header>Edit Customer</md-card-header>
      <md-card-content>
        <md-input-container>
          <!-- Attribute preceded with hash is a local template variable. -->
          <!-- It is set to NgModel of the property bound to the concrete input? -->
          <input name="customer"
            mdInput
            placeholder="Customer Name"
            [(ngModel)]="customer.name"
            required
            #name="ngModel">
          <md-error *ngIf="name.invalid">
            Name is required
          </md-error>
        </md-input-container>
        <md-input-container>
          <input name="email"
            mdInput
            type="email"
            placeholder="Email"
            [(ngModel)]="customer.email"
            required
            #email="ngModel">
            <md-error *ngIf="email.invalid">
              A valid email is required
            </md-error>
        </md-input-container>
        <md-input-container>
          <input
            name="phone"
            mdInput
            type="tel"
            placeholder="Phone"
            [(ngModel)]="customer.phone"
            required
            phone
            #phone="ngModel">
          <!-- The last .phone is a property in an object returned by the validator function.-->
          <md-error *ngIf="phone.touched && phone.errors?.phone">
            Not a valid phone number
          </md-error>
        </md-input-container>
      </md-card-content>
      <md-card-actions>
        <button type="button" md-button>Delete</button>
        <button type="button" md-button>Cancel</button>
        <button type="submit" md-raised-button color="primary">Save</button>
      </md-card-actions>
    </md-card>
  </form>
</div>
